<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Nirshamim</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#fff">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<header class="header">
	<div class="container">
		<a href="#" class="header-logo">
			<img class="header-logo__img" src="img/header-logo.png" alt="Nirshamim">
		</a>
	</div>
</header>

<main class="main">

	<div class="container">
		<h1 class="h1">מתלבטים היכן ללמוד?</h1>
		<h2 class="h2">לא יודעים איפה להתחיל?</h2>
	</div>

	<div class="block-form">
		<div class="block-form-wrapper">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="block-form-content col-12 col-md-10 col-lg-6 col-xl-6">

						<h3 class="block-form-title">שירות אישי חינם!</h3>
						<p class="text text_big">ייעוץ בבחירת מוסדות לימוד בהתאמה אישית</p>
						<p class="text">מלאו את פרטיכם ויועץ לימודים מקצועי יחזור אליכם בהקדם!</p>

						<form action="#" class="form" method="post">
							<label class="form-label">
								<input class="form-label__input" type="tel" name="tel" placeholder="טל’ נייד" required>
							</label>

							<label class="form-label">
								<input class="form-label__input" type="text" name="name" placeholder="שם מלא" required>
							</label>

							<button class="btn" type="submit">שלח</button>

						</form>

					</div>
				</div>
			</div>
		</div>
		
		<div class="block-form-img">
			<img class="block-form-img__img" src="img/girl.png" alt="">
		</div>
		
	</div>

	<div class="container">
		<ul class="ul d-flex flex-column flex-md-row justify-content-end flex-wrap">
			<li class="ul__li col-sm-8 col-md-6 col-lg-5">ייעוץ אישי מאנשי מקצוע</li>
			<li class="ul__li col-sm-8 col-md-6 col-lg-5">כל המידע במקום אחד</li>
			<li class="ul__li col-sm-8 col-md-6 col-lg-5">התאמה והכוונה מקצועית</li>
			<li class="ul__li col-sm-8 col-md-6 col-lg-5">השירות ניתן חינם</li>
		</ul>
	</div>

</main>

<footer class="footer">
	<div class="container">

		<h2 class="footer-title">בין לקוחותינו</h2>

		<ul class="footer-clients d-flex justify-content-center align-items-center flex-wrap">
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-1.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-2.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-3.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-4.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-5.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-6.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-7.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-8.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-9.png" alt=""></li>
			<li class="footer-clients-client"><img class="footer-clients-client__img" src="img/client-10.png" alt=""></li>
		</ul>

	</div>
</footer>

<script src="js/scripts.min.js"></script>

</body>
</html>
